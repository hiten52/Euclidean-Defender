<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Euclidean Defender</title>
  </head>
  <body>
    <header>
      <h1>Euclidean Defender</h1>
    </header>

    <main>
      <div id="sidebar">
        <button id="game-btn">Start</button>

        <div id="score">Score: 0</div>

        <div id="graph-type">1/x</div>
      </div>

      <div id="game">
        <div class="side-hitbox" id="left-hitbox"></div>
        <div class="middle-game">
          <div class="hitbox" id="top-hitbox"></div>
          <canvas id="canvas"></canvas>
          <div class="hitbox" id="bottom-hitbox"></div>
        </div>
        <div class="side-hitbox" id="right-hitbox"></div>
      </div>
    </main>

    <script src="./build/bundle.js"></script>
  </body>
</html>
